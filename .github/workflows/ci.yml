name: Note Meet FrontEnd

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1 
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: Install package dependencies
        run: npm install
      - name: Create test build
        run: npm run build
